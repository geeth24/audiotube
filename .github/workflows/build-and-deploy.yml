name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

env:
  REGISTRY: registry.rsft.co

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image metadata
        id: meta
        run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build and Push Server
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          tags: |
            ${{ env.REGISTRY }}/audiotube-server:latest
            ${{ env.REGISTRY }}/audiotube-server:${{ steps.meta.outputs.short_sha }}
          cache-from: type=gha,scope=server
          cache-to: type=gha,mode=max,scope=server

      - name: Build and Push Client
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: true
          tags: |
            ${{ env.REGISTRY }}/audiotube-client:latest
            ${{ env.REGISTRY }}/audiotube-client:${{ steps.meta.outputs.short_sha }}
          cache-from: type=gha,scope=client
          cache-to: type=gha,mode=max,scope=client
          build-args: |
            NEXT_PUBLIC_API_URL=https://at-api.geeth.app

      - name: Update image tags in chart
        run: |
          sed -i 's/tag: latest/tag: ${{ steps.meta.outputs.short_sha }}/' chart/values.yaml

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add chart/values.yaml
          git diff --staged --quiet || git commit -m "chore: update image tags to ${{ steps.meta.outputs.short_sha }}"
          git push
